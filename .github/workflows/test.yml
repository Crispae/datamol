name: test

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"
      - "!privpage"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        # os: ["ubuntu", "macos"]
        # python-version: [3.7, 3.8, 3.9]
        os: ["windows"]
        python-version: [3.7]
        rdkit-version: [2020.09]

    runs-on: ${{ matrix.os }}-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 3
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('env.yml') }}-${{ matrix.python-version }}-${{ matrix.rdkit-version }}

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@master # TODO: pin once 2.1 released.
        with:
          miniforge-variant: Mambaforge
          use-mamba: true
          use-only-tar-bz2: true
          auto-activate-base: true
          activate-environment: ""

      - name: Setup conda env
        run: |
          # Patch the conda env file
          mamba install --yes pyyaml
          python .github/patch_conda_env.py --env env.yml -d \
            python=${{ matrix.python-version }} \
            rdkit=${{ matrix.rdkit-version }} \
            > env-patched.yml

          # Create conda env
          conda create -n datamol

      - name: Install Dependencies
        run: |
          conda activate datamol
          mamba env update -f env-patched.yml

      - name: Install library
        run: |
          conda activate datamol
          python -m pip install .

      - name: Run tests
        run: |
          conda activate datamol
          pytest

      - name: Test building the doc
        run: |
          conda activate datamol

          # Regenerate the API doc
          python -m datamol._mkdocs

          # Build and serve the doc
          mkdocs build
