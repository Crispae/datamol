name: Install, test and release the library

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "*"
      - "!privpage"

jobs:
  build-install-and-test:
    name: Build, install and test the library
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 2
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('env.yml') }}

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          installer-url: https://github.com/conda-forge/miniforge/releases/download/4.9.2-2/Mambaforge-Linux-x86_64.sh
          channel-priority: true
          use-only-tar-bz2: true
          activate-environment: datamol

      - name: Install Dependencies
        run: |
          mamba install -y python=3.7  # soft fix the python version
          mamba env update -f env.yml

      - name: Install library
        run: python -m pip install .

      - name: Run tests
        run: pytest -v .

      - name: Test building the doc
        run: |
          # Regenerate the API doc
          python -m datamol._mkdocs

          # Build and serve the doc
          mkdocs build

      - name: Deploy the doc
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          # Get the privpage branch
          git fetch origin privpage

          # Regenerate the API doc
          python -m datamol._mkdocs

          # Build and serve the doc
          mkdocs gh-deploy
